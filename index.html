<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpontfoglaló rendszer</title>
    <link rel="stylesheet" href="res/style/style.css"> <!-- CSS fájl csatolása -->
</head>
<body>
    <header>
        <h1>Időpontfoglaló rendszer - Fodrász szalon</h1>
    </header>
    <main>
        <section id="fodraszok">
            <h2>Válassz fodrászt!</h2>
            <div class="fodrasz-lista">
                <!-- Ide kerülnek a fodrászok box-ai -->
                <div class="fodrasz-box">
                    <img src="./res/img/fodrasz1.jpg" alt="Fodrász neve">
                    <h3>Fodrász Fruzsi</h3>
                    <p>Immár 10 éve a szakmában. Kedvenc technikám a balayage!</p>
                    <button onclick="valasszFodraszt('Fodrász Fruzsi')">Időpontfoglalás</button>
                </div>
                <div class="fodrasz-box">
                    <img src="/res/img/fodrasz2.jpg" alt="Fodrász neve">
                    <h3>Illés Noémi</h3>
                    <p>Szépséget varázsolok hajadnak, szeretettel várlak!</p>
                    <button onclick="valasszFodraszt('Illés Noémi')">Időpontfoglalás</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Fodrász szalon időpontfoglaló rendszer</p>
    </footer>
    <script type="module" src="./src/ts/script.js"></script> <!-- JavaScript fájl csatolása -->
    <script type="module" src="./src/ts/admin.js" ></script>
</body>
</html>
